<div class="phase-container">
  <div class="indicator">
    <div 
      class="line-high-{{content.status}}"
      [ngStyle]="{'background': (content.isFirst && 'transparent')}">
    </div>
    <div class="dot-{{content.status}}"></div>
    <div 
      class="line-low-{{content.status}}"
      [ngStyle]="{'background': (content.isLast && 'transparent')}">
    </div>
  </div>
  <div class="text">
    <div class="title">
      <div>Phase {{content.index}}:</div>
      <div>{{content.title}} -</div>
      <div class="time">{{content.time}}</div>
    </div>
    <div class="desc">
      {{content.desc}}
    </div>
  </div>
</div>
