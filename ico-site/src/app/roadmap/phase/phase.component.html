<div class="phase-container">
  <div class="indicator">
    <div class="line-high-{{content.status}}"></div>
    <div class="dot-{{content.status}}"></div>
    <div class="line-low-{{content.status}}"></div>
  </div>
  <div class="text">
    <div class="title">
      <div>Phase {{content.index}}:</div>
      <div>{{content.title}}</div>
      <div>-{{content.time}}</div>
    </div>
    <div class="desc">
      {{content.desc}}
    </div>
  </div>
</div>
