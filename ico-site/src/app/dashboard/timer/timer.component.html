<div class="timer-container">
  <div class="stage-text-container">
    <div class="stage-text-1">{{stageTitle1}}</div>
    <div class="stage-text-2">{{stageTitle2}}</div>
    <div class="stage-text-3">{{stageTitle3}}</div>
  </div>
  <div class="badge-text-1">{{badgeLabel1}}</div>
  <div class="badge-text-2">{{badgeLabel2}}</div>
  <div class="countdown-container">
    <div class="time">{{days}}</div>
    :
    <div class="time">{{hours}}</div>
    :
    <div class="time">{{minutes}}</div>
    :
    <div class="time">{{seconds}}</div>
  </div>
  <div class="time-labels">
    <div class="time-label">DAYS</div>
    <div class="time-label">HOURS</div>
    <div class="time-label">MINUTES</div>
    <div class="time-label">SECONDS</div>
  </div>
  <div class="button-container">
    <div class="btn-text-container">
      <div class="btn-text-1">Buy Token Now</div>
      <div class="btn-text-2">We accept BTC, ETH and other</div>
    </div>
    <div class="btn-icon"></div>
  </div>
</div>
