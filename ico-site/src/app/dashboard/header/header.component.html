<nav class="navbar navbar-expand-lg navbar-default fixed-top justify-content-between">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">
        <img src="./assets/icons/Logo_Big.png" class="brand-logo">
        Morpheus Labs
      </a>
    </div>
    <button 
      type="button" 
      class="nav-toggle"
      (click)="toggleState()">
    </button>
    <div 
      class="navbar-collapse" 
      [ngClass]="{ 'collapse': isCollapsed }"> 
      <ul class="nav navbar-nav" >
        <li 
          class="nav-item" 
          *ngFor='let navlink of navlinks'
          (click) = "onLinkClicked(navlink.label)">
          <a *ngIf="navlink.link != '#'" class="nav-link" href={{navlink.link}}>
            {{ 'HEADER.' + navlink.label | translate }}</a>
          <a *ngIf="navlink.link == '#'" class="nav-link">
            {{ 'HEADER.' + navlink.label | translate }}
          </a>
        </li>
      </ul>
      <ul class="language nav navbar-nav">
        <button 
          *ngFor='let lan of languages'
          [ngClass]="translate.currentLang == lan ? 'language-btn-selected' : 'language-btn'"
          (click)="onLanguageSelect(lan)"
          >
          {{ 'HEADER.' + lan | translate }}
        </button>
      </ul>
    </div>
  </div>
</nav>
