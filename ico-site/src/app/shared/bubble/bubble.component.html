<div class="bubble-container-{{content.type}}">
    <div class="icon-{{content.type}}">
      <img 
        class="image"
        [src]="content.iconUrl" 
      />
    </div>
    <div class="title-{{content.type}}">
      {{ content.title }}
    </div>
    <div class="text">
      {{ content.text }}
    </div>
  </div>
