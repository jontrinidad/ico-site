<div class="container-fluid">
  <div class="title">
    <h1>{{'TEAM.member-header' | translate}}</h1>
  </div>
  <div class="container-fluid member-container">
    <div class="row">
        <div class="col"
          *ngFor="let member of members">
          <app-member
          [info]="member">
          </app-member>
        </div>
    </div>
  </div>
  <div class="title">
      <h1>{{'TEAM.advisor-header' | translate}}</h1>
    </div>
    <div class="container-fluid member-container">
      <div class="row">
          <div class="col"
            *ngFor="let advisor of advisors">
            <app-member
            [info]="advisor">
            </app-member>
          </div>
      </div>
    </div>
</div>
