<div class="member-container-{{info.type}}">
  <div 
    class="photo"
    [ngStyle]="{ background: 'url(' + info.photoUrl + ')'}"></div>
  <div class="text">
    <div class="name">{{info.name}}</div>
    <div class="desc1">{{info.desc1}}</div>
    <div class="desc2">{{info.desc2}}</div>
  </div>
</div>
